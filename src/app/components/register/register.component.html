<div class="container fluid px-5 py-2 text-center" style="width: 500px">
    <h4>Registration</h4>
    <form [formGroup]="user" (ngSubmit)="onSubmit()">
          <label class="mt-3">
            Username:
          </label>
          <input type="text" class="form-control" placeholder="Enter name"  formControlName="name">
          <label class="mt-3">
            Email:
          </label>
          <input type="email" class="form-control"  placeholder="Enter email"  formControlName="email">
          <label class="mt-3">
            Password:
          </label>
          <input type="password" class="form-control"  placeholder="Enter password"  formControlName="password">
        <button class="btn btn-primary mt-3" type="submit" [disabled]="!user.valid">
          Submit
        </button> 
    </form>
    <div class="container p-3">
        <p>
            <small  class="text-muted">
                Already a user? <a routerLink="/login">Login</a>
            </small>
        </p>
    </div>
  </div>
