<div class="container fluid px-5 py-2 text-center" style="width: 500px">
  <p *ngIf="authError" style="background-color: rgb(245, 96, 96)" class="border border-danger rounded">
    Incorrect email address or password. Please try again!
  </p>
  <h4>
    Please login to continue.
  </h4>
  <label class="mt-3">
    Email:
  </label>
  <input type="text" class="form-control" placeholder="Email" [formControl]="email">
  <label class="mt-3">
    Password:
  </label>
  <input type="password" class="form-control" placeholder="Password" [formControl]="password">
  <button class="btn btn-primary mt-3" (click)="onSubmit()">
    Submit!
  </button> 
  <div class="container p-3">
      <p>
          <small class="text-muted">
              Don't have an account? <a routerLink="/register">Register</a>
          </small>
      </p>
  </div>
</div>
